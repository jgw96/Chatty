<!DOCTYPE html>
<html>

<head>
    <title>Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">

    <!--for ios-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Chatty">
    <link rel="apple-touch-icon" href="chatIcon-256.png">

    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- 2. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/communication-icons.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/neon-animation/animations/scale-up-animation.html">
    <link rel="import" href="bower_components/neon-animation/animations/fade-out-animation.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/iron-image/iron-image.html">

    <script src="node_modules/peerjs_fork_firefox40/dist/peer.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body unresolved class="fullbleed vertical layout">

    <paper-header-panel>
        <paper-toolbar>
            <div>VideoChat</div>
        </paper-toolbar>
    </paper-header-panel>

    <div id="content">

        <div id="imageBlock">
            <iron-image preload fade background-color: lightgray;" src="chatIcon-256.png"></iron-image>
            <h4>Share your id and get to chatting!</h4>
        </div>

        <video width="100%" height="100%" autoplay></video>

        <div id="idBlock">
            My ID:
            <span id="myId"></span>
        </div>

        <paper-dialog entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2>Call Who?</h2>
            <div>
                <paper-input id="callInput" label="ID"></paper-input>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button id="callButton" dialog-confirm>Call</paper-button>
            </div>
        </paper-dialog>

        <paper-fab id="fabButton" icon="communication:call"></paper-fab>

        <paper-button id="callEndButton">End Call</paper-button>

    </div>

    <script src="main.js"></script>
</body>

</html>
